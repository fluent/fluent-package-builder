name: macOS
on:
  push:
    branches:
      - master
      - fluent-package-v5
  pull_request:
concurrency:
  group: ${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    timeout-minutes: 30
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cmake
        run: |
          brew install cmake
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Install gems
        run: |
          gem install bundler builder
      - name: Build
        run: |
          sudo mkdir /opt/fluent
          sudo chown $(whoami) /opt/fluent
          rm -rf fluent/staging
          rake dmg:selfbuild PATH="$HOME/.cargo/bin:$PATH"
      - name: Upload fluent-package dmg
        uses: actions/upload-artifact@v4
        with:
          name: packages-macos
          path: fluent-package/dmg/*.dmg
  test:
    name: Test
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: packages-macos
      - name: Run test
        run: fluent-package/dmg/install-test.sh *.dmg
